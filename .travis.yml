language: objective-c
osx_image: xcode10
env:
  global:
    - PROJECT=Bow.xcodeproj
  secure: 
matrix:
  include:
    - env: JOB="XCODE" DEST="OS=12.0,name=iPhone 8 Plus" SCHEME="Bow" SDK="iphonesimulator" ACTION="test"
    - env: JOB="XCODE" DEST="arch=x86_64" SCHEME="Bow-macOS" SDK="macosx" ACTION="test"
    - env: JOB="XCODE" DEST="OS=12.0,name=Apple TV" SCHEME="Bow-tvOS" SDK="appletvsimulator" ACTION="build"
    - env: JOB="XCODE" DEST="OS=5.0,name=Apple Watch Series 4 - 44mm" SCHEME="Bow-watchOS" SDK="watchsimulator" ACTION="build"

cache:
  directories:
  - Carthage

before_install:
  - carthage update

script:
  - set -o pipefail
  - xcodebuild "$ACTION" -project "$PROJECT" -scheme "$SCHEME" -sdk "$SDK" ONLY_ACTIVE_ARCH=NO -destination "$DEST" | xcpretty -c

after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: script
  script: sh scripts/push.sh
  on:
    tags: true
