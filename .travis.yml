language: objective-c
osx_image: xcode10

env:
  global:
    - PROJECT=Bow.xcodeproj
    - JOB="XCODE"
    - DEST="OS=12.0,name=iPhone 8 Plus"
    - SDK="iphonesimulator"
    - ACTION="test"
  secure: 


jobs:
  include:
    - &test
      stage: test
      env:
        - SCHEME="Bow"
      before_install:
        - carthage update --platform iOS --cache-builds
      script:
        - set -o pipefail
        - xcodebuild "$ACTION" -project "$PROJECT" -scheme "$SCHEME" -sdk "$SDK" ONLY_ACTIVE_ARCH=NO -destination "$DEST" | xcpretty -c
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - <<: *test
      env:
        - SCHEME="Bow-Free"
    - <<: *test
      env:
        - SCHEME="Bow-Generic"
    - <<: *test
      env:
        - SCHEME="Bow-Optics"
    - <<: *test
      env:
        - SCHEME="Bow-RecursionSchemes"
    - <<: *test
      env:
        - SCHEME="Bow-Result"
    - <<: *test
      env:
        - SCHEME="Bow-Effects"
    - <<: *test
      env:
        - SCHEME="Bow-Rx"
    - <<: *test
      env:
        - SCHEME="Bow-BrightFutures"
    - stage: deploy-docs
      if: branch = master AND type != pull_request
      addons:
        homebrew:
          packages:
          - sourcekitten
      before_install:
        - gem update --system
        - gem install bundler
      script:
        - ./scripts/gen-docs.rb
    - stage: deploy
      if: branch = master AND tag IS present
      script:
        - sh scripts/push.sh

cache:
  bundler: true
  directories:
    - Carthage
