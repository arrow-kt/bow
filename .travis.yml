language: objective-c
osx_image: xcode10.2
sudo: required
addons:
  homebrew:
    taps:
    - bow-swift/nef
    packages:
    - sourcekitten
    - nef

env:
  global:
    - PROJECT=Bow.xcodeproj
    - JOB="XCODE"
    - DEST="OS=12.2,name=iPhone 8 Plus"
    - SDK="iphonesimulator"
    - ACTION="test"
  secure: 

jobs:
  include:
    # No matrix support in Stages, but this is a matrix hack:
    # Declare the same stage name multiple times to test multiple versions.
    # Using a YAML alias to prevent redundancy.
    # https://github.com/travis-ci/travis-ci/issues/8295#issuecomment-454167006
    - stage: compile-docs
      before_install:
        - gem update --system
        - gem install cocoapods
      script:
        - nef compile contents/Documentation
    - stage: test
      before_install:
        - brew update
        - brew outdated carthage || brew upgrade carthage
        - carthage update --platform iOS --cache-builds
      script:
        - set -o pipefail
        - xcodebuild "$ACTION" -project "$PROJECT" -scheme "Bow"         -sdk "$SDK" ONLY_ACTIVE_ARCH=NO -destination "$DEST" | xcpretty -c
        - xcodebuild "$ACTION" -project "$PROJECT" -scheme "Bow-Free"    -sdk "$SDK" ONLY_ACTIVE_ARCH=NO -destination "$DEST" | xcpretty -c
        - xcodebuild "$ACTION" -project "$PROJECT" -scheme "Bow-Generic" -sdk "$SDK" ONLY_ACTIVE_ARCH=NO -destination "$DEST" | xcpretty -c
        - xcodebuild "$ACTION" -project "$PROJECT" -scheme "Bow-Optics"  -sdk "$SDK" ONLY_ACTIVE_ARCH=NO -destination "$DEST" | xcpretty -c
        - xcodebuild "$ACTION" -project "$PROJECT" -scheme "Bow-Effects" -sdk "$SDK" ONLY_ACTIVE_ARCH=NO -destination "$DEST" | xcpretty -c
        - xcodebuild "$ACTION" -project "$PROJECT" -scheme "Bow-Rx"      -sdk "$SDK" ONLY_ACTIVE_ARCH=NO -destination "$DEST" | xcpretty -c
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - stage: deploy-docs
      if: branch = master AND type != pull_request
      before_install:
        - gem update --system
        - gem install bundler
      script:
        - ./scripts/gen-docs.rb
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        local-dir: pub-dir

cache:
  bundler: true
  directories:
    - Carthage
